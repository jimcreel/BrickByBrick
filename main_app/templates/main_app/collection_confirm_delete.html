{% extends 'base.html' %}

{% block content %}
  <h1>Delete Set</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <btn class = 'btn confirm'><a href="{% url 'collections_detail' collection.id %}">Cancel</a></btn>
  </form>
{% endblock %}
