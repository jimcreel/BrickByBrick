{% extends 'base.html' %}
{% block content %}

<h1>Set List</h1>

{% for set in sets %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ set.name }}</span>
      <p>Number: {{ set.id }}</p>
      <p>Pieces: {{ set.pieces }}</p>
      <p>MiniFigures: {{ set.minifigs }}</p>
      <img src = "{{ set.img_url }}" alt = "{{ set.name }}">
    </div>
  </div>
{% endfor %}

{% endblock %}
