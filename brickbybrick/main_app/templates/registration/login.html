{% extends 'base.html' %}
{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">


<style>
	/* added it here because when trying to add it in the css, it wouldnt work  
	*/
	body {
		background-image: url("{% static 'images/space-lego.jpeg' %}");
		background-repeat: no-repeat;
		background-size: cover;
	}

    body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.25); /* adjust the alpha value as needed */
        z-index: -1;
    }
</style>

<h1 id="loginHeader">Log In</h1>


<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit">Log In</button>
{% endblock %}
