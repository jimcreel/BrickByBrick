{% extends 'base.html' %}
{% block content %}

<h1>Sets in {{ collections.name }} Collection  </h1>

{% for set in collections.set.all %}
  <div class="card">
    <a href= "{% url 'detail' set.id %}">
    <div class="card-content">
      <span class="card-title">{{ set.name }}</span>
      <img src = "{{ set.set_img_url }}" alt = "{{ set.name }}"></a> 
      <!-- <p>Minifigures: {{set.minifigs | length }}</p> -->
    </div>
  </a>
  </div>
{% endfor %}

{% endblock %}
